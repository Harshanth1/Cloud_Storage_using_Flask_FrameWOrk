<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-container">  <h1>Cloud Storage</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username_or_email" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#">Forgotten password?</a>
            <div class="signup">
                <span>Don't have an account?</span> <a href="{{ url_for('register') }}">Create new account</a>
            </div>
        </form>
    </div>
</body>
</html>
